<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <title>Happy Valentines Day</title>
</head>
<body>
    <div class="page new-mail" id="page-0">
        <h1>New Mail!!!</h1>
        <button class="button" id="openButton">Open me!!!</button>
    </div>
    
    <div class="page mail-content" id="page-1">
        <img src="images/happy-valentines-day-gif-animated.gif" alt="Happy Valentines Day!!!">
        <button class="button next-button">Aweee!</button>
    </div>

    <div class="page mail-content" id="page-2">
        <h2>I have some things to say...</h2>
        <img src="images/200w.gif" alt="Shy face">
        <button class="button next-button">Okay...</button>
    </div>

    <div class="page mail-content" id="page-3">
        <h2>You are beary handsome!!!</h2>
        <img src="images/200w.webp" alt="Bear with Heart Eyes">
        <button class="button next-button">Thank you!!!</button>
    </div>

    <div class="page mail-content" id="page-4">
        <h2>You make my heart beat fast!!!</h2>
        <img src="images/200w%20(3).webp" alt="Bear with heart beating fast">
        <button class="button next-button">Aweee!!!</button>
    </div>

    <div class="page mail-content" id="page-5">
        <h2>You are the sweetest!!!</h2>
        <img src="images/200w%20(6).webp" alt="Shy face">
        <button class="button next-button">Who? Me?!!!</button>
    </div>

    <div class="page mail-content" id="page-6">
        <h2>Yes you! Silly Goose!!!</h2>
        <img src="images/download.jpeg" alt="Shy face">
        <button class="button next-button">Your funny!</button>
    </div>

    <div class="page mail-content" id="page-7">
        <h2>But I have one more thing to ask...</h2>
        <img src="images/valentines-day-icegif-30.gif" alt="Shy face">
        <button class="button next-button">What is it?</button>
    </div>

    <div class="page BeMine" id="page-8">
        <h2>Will you be mine?</h2>
        <img src="images/228cc6302add20f9e313ac651b260efd.gif" alt="I Love You!!!">
        <button class="button" id="yesButton">YES!!!</button>
        <button class="button" id="noButton">Never.</button>
    </div>

    <div class="page final-page" id="page-9">
        <h2>Yayy!!!</h2>
        <img src="images/final.gif" alt="Happy Dance">
          
    </div>

    <script src="script.js" defer></script>

</body>
</html>
